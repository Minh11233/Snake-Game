<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
</head>
<style>
    body {
        background-image: url("./Picture/Stage2.jpg");
    }

    #play-btn {
        height: 200px;
        width: 200px;
        margin: 250px 0px 0 60px;
        float: left;
        color: darkolivegreen;

    }

    #play-btn:active {
        opacity: 0.8
    }

    #changeImg-btn {
        height: 100px;
        width: 100px;
        margin: 300px 150px 0 0;
        float: right;
    }

    #changeImg-btn:active {
        opacity: 0.7
    }
</style>
<body>
<img onclick="startGame()" id="play-btn" src="./Picture/Play.png">
<img onclick="changeBackGround()" id="changeImg-btn" src="./Picture/changeImg.png">
<canvas width="760" height="720" style="background-color: black; margin-left: 100px" id="canvas"></canvas>
<img id="left" src="./Picture/Left.jpg" width="0" height="0">
<img id="Apple" src="./Picture/Apple.jpg" width="0" height="0">
<script src="Snake.js"></script>
</body>
</html>
